name: ldv_app
publish_to: 'none'

version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^16.2.1
  intl: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_lint: ^2.6.5
  custom_lint: ^0.7.6
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
  fonts:
    - family: Salterio
      fonts:
      - asset: assets/fonts/Salterio-Shadow.ttf

flutter_launcher_icons:
  image_path: "assets/images/app_icon.png"
  android: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  adaptive_icon_foreground_inset: 25
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
  ios: false
  web:
    generate: false
  macos:
    generate: false
